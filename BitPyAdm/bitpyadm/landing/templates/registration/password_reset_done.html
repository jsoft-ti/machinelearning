<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="{% static 'landing/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'landing/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Bitpy</h1>

            </div>
            <h3>BitPy</h3>

           <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>


    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'landing/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'landing/js/popper.min.js' %}"></script>
    <script src="{% static 'landing/js/bootstrap.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'landing/js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
