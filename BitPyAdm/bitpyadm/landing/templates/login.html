<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="{% static 'landing/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'landing/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'landing/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>BitPy</h3>
            <h2>{{ descricao }}</h2>
            <form class="m-t" role="form" action="index.html">
                 {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/landing#pricing">Create an account</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'landing/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'landing/js/popper.min.js' %}"></script>
    <script src="{% static 'landing/js/bootstrap.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'landing/js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
