<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="" role="form" action="" method="post">


  {% csrf_token %}
  {% for field in form %}
   <div class="">
     {{ field }}
       {% if form.errors %}
       {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
       {% endif %}

   </div>
  {% endfor %}




                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            </form>
</body>
</html>
